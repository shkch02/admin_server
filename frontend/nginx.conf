server {
    listen 80;
    server_name localhost;

    # 정적 파일(HTML, CSS, JS)을 제공할 루트 디렉터리
    root /usr/share/nginx/html;
    index index.html;

    # 1. API 프록시 설정
    # /api/v1/rules, /api/v1/alerts 등 /api/로 시작하는 모든 요청
    #
    location /api/ {
        # 이전에 생성한 백엔드 Kubernetes 서비스 이름으로 프록시
        # (백엔드는 8080 포트에서 실행됨)
        proxy_pass http://admin-server-backend-svc:8080; 
        
        # 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 2. React SPA 라우팅 설정
    # /alerts, /syscalls 등 API가 아닌 모든 요청을 index.html로 넘겨
    # React Router가 처리하도록 함
    location / {
        try_files $uri $uri/ /index.html;
    }
}